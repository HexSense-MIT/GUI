<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Port Data Plotter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input, select, button {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .disconnect {
            background: #e74c3c;
        }

        .disconnect:hover {
            background: #c0392b;
        }

        .log-button {
            background: #27ae60;
        }

        .log-button:hover {
            background: #229954;
        }

        .plots-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .canvas-container {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        .canvas-container h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 400px;
            display: block;
        }

        .status {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .status.disconnected {
            background: #fee;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .status.connected {
            background: #efd;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .data-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #777;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .log-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serial Port Data Plotter</h1>

        <div class="status disconnected" id="status">Disconnected</div>

        <div class="controls">
            <div class="control-group">
                <label for="baudRate">Baud Rate</label>
                <select id="baudRate">
                    <option value="9600">9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option value="115200" selected>115200</option>
                    <option value="230400">230400</option>
                    <option value="460800">460800</option>
                    <option value="921600">921600</option>
                </select>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="connectBtn">Connect to Serial Port</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="disconnectBtn" class="disconnect" disabled>Disconnect</button>
            </div>
        </div>

        <div class="data-info">
            <div class="info-box">
                <div class="info-label">Current Value</div>
                <div class="info-value" id="currentValue">--</div>
            </div>
            <div class="info-box">
                <div class="info-label">Min Value</div>
                <div class="info-value" id="minValue">--</div>
            </div>
            <div class="info-box">
                <div class="info-label">Max Value</div>
                <div class="info-value" id="maxValue">--</div>
            </div>
            <div class="info-box">
                <div class="info-label">Data Points</div>
                <div class="info-value" id="dataPoints">0</div>
            </div>
        </div>

        <div class="plots-container">
            <div class="canvas-container">
                <h2>Time Series Plot</h2>
                <canvas id="plotCanvas"></canvas>
            </div>
            <div class="canvas-container">
                <h2>Radiation Pattern</h2>
                <canvas id="polarCanvas"></canvas>
            </div>
        </div>

        <div class="log-controls">
            <div class="control-group">
                <label for="filename">Log Filename</label>
                <input type="text" id="filename" placeholder="data.csv" value="data.csv">
            </div>
            <button id="logBtn" class="log-button">Download Last 100 Points</button>
        </div>
    </div>

    <script>
        // Serial port variables
        let port = null;
        let reader = null;
        let isReading = false;

        // Data storage
        const dataBuffer = [];
        const MAX_POINTS = 100;
        const DATA_INTERVAL = 200; // ms

        // Low-pass filter for radiation pattern
        let filteredAngle = null;
        const FILTER_ALPHA = 0.15; // Lower = smoother (0-1 range)

        // Canvas and plotting
        const canvas = document.getElementById('plotCanvas');
        const ctx = canvas.getContext('2d');
        const polarCanvas = document.getElementById('polarCanvas');
        const polarCtx = polarCanvas.getContext('2d');
        let animationId = null;

        // UI elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const logBtn = document.getElementById('logBtn');
        const baudRateSelect = document.getElementById('baudRate');
        const statusDiv = document.getElementById('status');
        const currentValueDiv = document.getElementById('currentValue');
        const minValueDiv = document.getElementById('minValue');
        const maxValueDiv = document.getElementById('maxValue');
        const dataPointsDiv = document.getElementById('dataPoints');
        const filenameInput = document.getElementById('filename');

        // Set canvas size
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

            const polarRect = polarCanvas.getBoundingClientRect();
            polarCanvas.width = polarRect.width * window.devicePixelRatio;
            polarCanvas.height = polarRect.height * window.devicePixelRatio;
            polarCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Connect to serial port
        connectBtn.addEventListener('click', async () => {
            try {
                // Request serial port
                port = await navigator.serial.requestPort();
                const baudRate = parseInt(baudRateSelect.value);

                await port.open({ baudRate });

                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                baudRateSelect.disabled = true;

                // Start reading data
                readSerialData();

            } catch (error) {
                console.error('Error connecting to serial port:', error);
                alert('Failed to connect to serial port: ' + error.message);
            }
        });

        // Disconnect from serial port
        disconnectBtn.addEventListener('click', async () => {
            await disconnectSerial();
        });

        async function disconnectSerial() {
            isReading = false;

            if (reader) {
                try {
                    await reader.cancel();
                    reader.releaseLock();
                } catch (error) {
                    console.error('Error releasing reader:', error);
                }
                reader = null;
            }

            // Give a small delay to ensure the reader is fully released
            await new Promise(resolve => setTimeout(resolve, 100));

            if (port) {
                try {
                    await port.close();
                } catch (error) {
                    console.error('Error closing port:', error);
                }
                port = null;
            }

            statusDiv.textContent = 'Disconnected';
            statusDiv.className = 'status disconnected';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            baudRateSelect.disabled = false;
        }

        // Read serial data
        async function readSerialData() {
            isReading = true;
            let buffer = '';

            try {
                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();

                while (isReading) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }

                    buffer += value;

                    // Process complete lines
                    let lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (let line of lines) {
                        line = line.trim();
                        if (line) {
                            const floatValue = parseFloat(line);
                            if (!isNaN(floatValue)) {
                                addDataPoint(floatValue);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error reading serial data:', error);
                if (isReading) {
                    alert('Error reading serial data: ' + error.message);
                    await disconnectSerial();
                }
            }
        }

        // Low-pass filter using exponential smoothing with angle wrapping
        function filterAngle(newAngle) {
            if (filteredAngle === null) {
                filteredAngle = newAngle;
                return newAngle;
            }

            // Handle angle wrapping around -180/180 boundary
            let diff = newAngle - filteredAngle;

            // Normalize the difference to be in range [-180, 180]
            while (diff > 180) diff -= 360;
            while (diff < -180) diff += 360;

            // Apply exponential smoothing
            filteredAngle = filteredAngle + FILTER_ALPHA * diff;

            // Keep angle in range [-180, 180]
            while (filteredAngle > 180) filteredAngle -= 360;
            while (filteredAngle < -180) filteredAngle += 360;

            return filteredAngle;
        }

        // Add data point to buffer
        function addDataPoint(value) {
            const timestamp = Date.now();
            const filtered = filterAngle(value);
            dataBuffer.push({ value, timestamp, filtered });

            // Keep only last 100 points
            if (dataBuffer.length > MAX_POINTS) {
                dataBuffer.shift();
            }

            updateStats();
        }

        // Update statistics display
        function updateStats() {
            if (dataBuffer.length === 0) {
                currentValueDiv.textContent = '--';
                minValueDiv.textContent = '--';
                maxValueDiv.textContent = '--';
                dataPointsDiv.textContent = '0';
                return;
            }

            const current = dataBuffer[dataBuffer.length - 1].value;
            const values = dataBuffer.map(d => d.value);
            const min = Math.min(...values);
            const max = Math.max(...values);

            currentValueDiv.textContent = current.toFixed(2);
            minValueDiv.textContent = min.toFixed(2);
            maxValueDiv.textContent = max.toFixed(2);
            dataPointsDiv.textContent = dataBuffer.length;
        }

        // Plot data on canvas
        function plotData() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            if (dataBuffer.length === 0) {
                // Draw empty state
                ctx.fillStyle = '#999';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Waiting for data...', width / 2, height / 2);
                return;
            }

            // Calculate scales with fixed y-axis range
            const values = dataBuffer.map(d => d.value);
            const minVal = -180;
            const maxVal = 180;
            const range = 360;

            const padding = 50;
            const plotWidth = width - 2 * padding;
            const plotHeight = height - 2 * padding;

            // Draw axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();

            // Draw grid every 20 degrees
            for (let deg = -180; deg <= 180; deg += 20) {
                const y = padding + plotHeight * (1 - (deg - minVal) / range);

                // Make 0 degree line more prominent
                if (deg === 0) {
                    ctx.strokeStyle = '#999';
                    ctx.lineWidth = 2;
                } else {
                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 1;
                }

                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();

                // Y-axis labels
                ctx.fillStyle = '#666';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(deg + '°', padding - 10, y + 4);
            }

            // Draw data line
            if (dataBuffer.length > 1) {
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.beginPath();

                dataBuffer.forEach((point, index) => {
                    const x = padding + (plotWidth * index / (MAX_POINTS - 1));
                    const y = height - padding - ((point.value - minVal) / range * plotHeight);

                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });

                ctx.stroke();

                // Draw data points
                ctx.fillStyle = '#667eea';
                dataBuffer.forEach((point, index) => {
                    const x = padding + (plotWidth * index / (MAX_POINTS - 1));
                    const y = height - padding - ((point.value - minVal) / range * plotHeight);

                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, 2 * Math.PI);
                    ctx.fill();
                });
            }

            // X-axis label
            ctx.fillStyle = '#666';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Sample Number (0-100)', width / 2, height - 10);

            // Y-axis label
            ctx.save();
            ctx.translate(15, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = 'center';
            ctx.fillText('Value', 0, 0);
            ctx.restore();
        }

        // Plot polar radiation pattern
        function plotPolarPattern() {
            const width = polarCanvas.width / window.devicePixelRatio;
            const height = polarCanvas.height / window.devicePixelRatio;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 - 60;

            // Clear canvas
            polarCtx.clearRect(0, 0, width, height);

            if (dataBuffer.length === 0) {
                // Draw empty state
                polarCtx.fillStyle = '#999';
                polarCtx.font = '16px sans-serif';
                polarCtx.textAlign = 'center';
                polarCtx.fillText('Waiting for data...', centerX, centerY);
                return;
            }

            // Draw concentric circles (0° to 180° range)
            polarCtx.strokeStyle = '#ddd';
            polarCtx.lineWidth = 1;
            for (let i = 1; i <= 4; i++) {
                polarCtx.beginPath();
                polarCtx.arc(centerX, centerY, (radius * i) / 4, 0, 2 * Math.PI);
                polarCtx.stroke();
            }

            // Draw angle lines (-180° to 180°)
            for (let angle = -180; angle <= 180; angle += 30) {
                const rad = (angle * Math.PI) / 180;
                polarCtx.beginPath();
                polarCtx.moveTo(centerX, centerY);
                polarCtx.lineTo(
                    centerX + radius * Math.cos(rad - Math.PI / 2),
                    centerY + radius * Math.sin(rad - Math.PI / 2)
                );
                polarCtx.stroke();

                // Draw angle labels
                const labelRadius = radius + 25;
                const labelX = centerX + labelRadius * Math.cos(rad - Math.PI / 2);
                const labelY = centerY + labelRadius * Math.sin(rad - Math.PI / 2);
                polarCtx.fillStyle = '#666';
                polarCtx.font = '12px sans-serif';
                polarCtx.textAlign = 'center';
                polarCtx.textBaseline = 'middle';
                polarCtx.fillText(angle + '°', labelX, labelY);
            }

            // Draw outer circle
            polarCtx.strokeStyle = '#333';
            polarCtx.lineWidth = 2;
            polarCtx.beginPath();
            polarCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            polarCtx.stroke();

            // Get the last 50 points or all if less than 50
            const recentData = dataBuffer.slice(-50);

            // Draw radiation pattern based on angle data
            polarCtx.fillStyle = 'rgba(102, 126, 234, 0.3)';
            polarCtx.strokeStyle = '#667eea';
            polarCtx.lineWidth = 2;
            polarCtx.beginPath();

            recentData.forEach((point, index) => {
                // Convert angle (-180 to 180) to radians - use filtered value
                const angleDeg = point.filtered;
                const angleRad = (angleDeg * Math.PI) / 180 - Math.PI / 2;

                // Map to radius - use a fixed radius for all points (uniform radiation)
                // You can modify this to use intensity if you have that data
                const r = radius * 0.9;

                const x = centerX + r * Math.cos(angleRad);
                const y = centerY + r * Math.sin(angleRad);

                if (index === 0) {
                    polarCtx.moveTo(x, y);
                } else {
                    polarCtx.lineTo(x, y);
                }
            });

            polarCtx.stroke();

            // Draw the most recent angle with a marker (use filtered value)
            if (dataBuffer.length > 0) {
                const lastPoint = dataBuffer[dataBuffer.length - 1];
                const angleDeg = lastPoint.filtered;
                const angleRad = (angleDeg * Math.PI) / 180 - Math.PI / 2;
                const r = radius * 0.9;
                const x = centerX + r * Math.cos(angleRad);
                const y = centerY + r * Math.sin(angleRad);

                // Draw direction line
                polarCtx.strokeStyle = '#e74c3c';
                polarCtx.lineWidth = 3;
                polarCtx.beginPath();
                polarCtx.moveTo(centerX, centerY);
                polarCtx.lineTo(x, y);
                polarCtx.stroke();

                // Draw current angle marker
                polarCtx.fillStyle = '#e74c3c';
                polarCtx.beginPath();
                polarCtx.arc(x, y, 6, 0, 2 * Math.PI);
                polarCtx.fill();

                // Draw angle label (show both raw and filtered)
                polarCtx.fillStyle = '#333';
                polarCtx.font = 'bold 16px sans-serif';
                polarCtx.textAlign = 'center';
                polarCtx.fillText(angleDeg.toFixed(1) + '°', centerX, centerY + 20);

                // Show raw value in smaller text
                polarCtx.font = '12px sans-serif';
                polarCtx.fillStyle = '#999';
                polarCtx.fillText('(raw: ' + lastPoint.value.toFixed(1) + '°)', centerX, centerY + 38);
            }

            // Draw title
            polarCtx.fillStyle = '#333';
            polarCtx.font = 'bold 14px sans-serif';
            polarCtx.textAlign = 'center';
            polarCtx.fillText('Measured Angle Direction', centerX, 25);
        }

        // Animation loop for plotting
        function animate() {
            plotData();
            plotPolarPattern();
            animationId = requestAnimationFrame(animate);
        }

        animate();

        // Download data log
        logBtn.addEventListener('click', () => {
            if (dataBuffer.length === 0) {
                alert('No data to log!');
                return;
            }

            // Get last 100 points (or all if less than 100)
            const dataToLog = dataBuffer.slice(-100);

            // Create CSV content
            let csvContent = 'Timestamp,Value\n';
            dataToLog.forEach(point => {
                csvContent += `${new Date(point.timestamp).toISOString()},${point.value}\n`;
            });

            // Create blob and download
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filenameInput.value || 'data.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert(`Downloaded ${dataToLog.length} data points to ${a.download}`);
        });

        // Check if Web Serial API is supported
        if (!('serial' in navigator)) {
            alert('Web Serial API is not supported in this browser. Please use Chrome, Edge, or Opera.');
            connectBtn.disabled = true;
        }
    </script>
</body>
</html>
